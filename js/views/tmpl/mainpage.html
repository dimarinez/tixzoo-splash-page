<script type="text/x-handlebars" data-template-name="main-page">
  <div class="container">
    <div id="logo">
      <img src="NEW-TIXZOO.png" id="tixzoo-logo"/>
      <h3>More secure than Craigslist<span>.</span></h3>
      <h2>More affordable than StubHub<span>.</span><h2>
      <h1>Ticket Exchange Simplified<span>.</span></h1>
    </div>
    <form id ="email">
    {{#if hasClicked}}
      <h1>Thank you for registering, you will be emailed shortly</h1>
      {{else}}
      {{#if inputError}}
        {{input type="email" value=email placeholder="Your email address"}}
        <div class="btn">
          <div class="email-btn">
            <a class="email-btn">join the zoo</a>
            <div {{action 'clickToggle'}} class="bg"></div>
          </div>
        </div>
        <div class="clear">
        <br><br><span class="error-notification"> &#9785 must input a valid email address</span><br><br></div>
      {{else}}
        {{input type="email" value=email placeholder="Your email address"}}
        <div class="btn">
          <div class="email-btn">
            <a class="email-btn">join the zoo</a>
            <div {{action 'clickToggle'}} class="bg"></div>
          </div>
        </div>
      {{/if}}
    {{/if}}
    </form>
  </div>
</script>
